<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converting Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Currency Converting Website</h1>
    <div class="container">
        <div class="box">
            <label for="currency-medium">Select currency medium</label>
            <select id="currency-medium">
                <option value="" disabled selected>Select currency medium</option>
            </select>
            <br><br><br><br><br>
            <label for="amount-rupees">Please enter amount in rupees to convert to your selected medium</label>
            <input type="design" id="amount-rupees"><br>
            <button onclick="convertToRsinSelectedMedium()">Convert Rupees to Selected Medium</button>
            <br><br><br>
            <input type="design" id="converted-amount" disabled>
       <br><br>
            <label for="amount-selected-medium">Please enter amount in your chosen medium to convert to rupees</label>
            <input type="design" id="amount-selected-medium">
            <br><br><br>
            <button onclick="ConvertRs()">Convert Selected Medium to Rupees</button>
            <br><br><br>
            <input type="design" id="converted-rupees" disabled>
            <br><br>
            <input type="design" id="previous-medium" disabled>
            <br>
            <label for="programmed-by">Programmed by</label>
            <input type="design" id="programmed-by">
            <button onclick="ResetFoo()" id="reset-btn">Reset</button>
        </div>
    </div>

    <script >
window.onload = function() {
    var medselection = document.getElementById('currency-medium');
    var medoption = ['Dollar', 'EURo', 'Pound']; 

    for (var i = 0; i < medoption.length; i++) {
        var option = document.createElement('option');
        option.text = medoption[i];
        option.value = medoption[i];
        medselection.add(option);
    }
}
function convertToRsinSelectedMedium() {
    var amountRupees = parseFloat(document.getElementById('amount-rupees').value);
    var selectedMedium = document.getElementById('currency-medium').value;
    var convertedAmount = calculateConversion(amountRupees, 2.2); 
    document.getElementById('converted-amount').value = convertedAmount + '  ' + selectedMedium;
}

function ConvertRs() {
    var selectmed2 = parseFloat(document.getElementById('amount-selected-medium').value);
    var previousMedium = document.getElementById('previous-medium').value;
    var convertedRupees = calculateConversion(selectmed2, 3.6); 
    document.getElementById('converted-rupees').value = convertedRupees + ' RS';
    document.getElementById('previous-medium').value = previousMedium;
}

function ResetFoo() {
    var selectedMedium = document.getElementById('currency-medium').value;
    resetFields(selectedMedium);
}

function calculateConversion(amount, rate) {
    return amount * rate;
}

function resetFields(selectedMedium) {
    document.getElementById('amount-rupees').value = '';
    document.getElementById('converted-amount').value = '';
    document.getElementById('amount-selected-medium').value = '';
    document.getElementById('converted-rupees').value = '';
    document.getElementById('previous-medium').value = selectedMedium;
    document.getElementById('programmed-by').value = ' Muhammad Fawwaz and 22F-8813';
}

    </script>
</body>
</html>
